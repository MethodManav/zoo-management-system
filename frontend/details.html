<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details - Wild Trails Zoo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">VIV ZOO ðŸŒ³</a>
        </nav>
    </header>

    <main class="page-container">
        <h2>Complete Your Booking</h2>
        <form class="details-form" action="success.html">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="visit-date">Planned Day of Visit</label>
                <input type="date" id="visit-date" name="visit-date" required>
            </div>
            <button type="submit" class="btn-primary">Confirm Booking</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Wild Trails Zoo. All Rights Reserved.</p>
    </footer>

</body>
</html>
