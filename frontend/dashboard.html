<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Wild Trails Zoo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="logo">Admin Dashboard</a>
            <ul class="nav-links">
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <section class="admin-section">
            <h2>Add a New Animal</h2>
            <form class="details-form">
                <div class="form-group">
                    <label for="animal-name">Animal Name</label>
                    <input type="text" id="animal-name" placeholder="e.g., Lion">
                </div>
                <div class="form-group">
                    <label for="animal-desc">Description</label>
                    <textarea id="animal-desc" rows="3" placeholder="A short description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="animal-img">Image URL</label>
                    <input type="url" id="animal-img" placeholder="https://images.unsplash.com/...">
                </div>
                <button type="submit" class="btn-primary">Add Animal</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Manage Animals</h2>
            <table class="animal-table">
                <thead>
                    <tr>
                        <th>Animal Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bengal Tiger</td>
                        <td><button class="btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <td>African Elephant</td>
                        <td><button class="btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <td>Giraffe</td>
                        <td><button class="btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <td>Red Panda</td>
                        <td><button class="btn-danger">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
